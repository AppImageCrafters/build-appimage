name: 'Build AppImage'
description: 'Build an AppImage using appimage-builder'
branding:
  icon: 'package'
  color: 'green'
inputs:
  recipe:
    description: 'appimage-builder recipe file'
    required: true
    default: 'AppImageBuilder.yml'
  args:
    description: 'appimage-builder arguments'
    required: false
    default: ''
outputs:
  appimage_file:
    description: 'Generated AppImage file'
  appimage_zsync_file:
    description: 'Generated AppImage zsync file'
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.args }}
    - --recipe
    - ${{ inputs.recipe }}